<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="panel panel-default" style="text-align:center">
        <div class="panel-heading">
            <h1>Transform adlibXML to XML/TEI</h1>
            <br/>
            <select id="chartselector" class="form-control">
                <option value="---">---</option>
                <option value="{% url 'charts:test_json' %}">LASK4EVER</option>
            </select>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Creator:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="creator" placeholder="Main person responsible for creation of edition"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">some other paramater:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="something-else" placeholder="in case we need to pass some other information"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <hr/>
            <h3>Results?</h3>
        </div>
    </div>
</div>
